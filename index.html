<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body{
            background-color: #1d1b1b;
        }
        h1{
            color: #fff;
        }
        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: spin 2s infinite linear;
            animation-play-state: paused;
            /* Initially paused */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .sector {
            position: absolute;
            transform-origin: 100% 100%;
            background: #5cbf66;
            width: 5000px;
            height: 5000px;
            left: 50%;
            top: 50%;
            border: 1px solid #ffffff;
            margin-top: -5000px;
            margin-left: -5000px;
            color: white;
            font-size: larger;
        }

        .sector:hover {
            background-color: #98e9a0;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 180%;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            height: 100px;
            width: 200px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            z-index: 9999;
            text-align: center;
            font-size: 50px;
            font-family: Copperplate, Papyrus, fantasy;
            text-decoration-color: #ccc;
            animation: dance 3s infinite;
        }

        @keyframes dance {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            25% {
                transform: translate(-50%, -50%) rotate(-10deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            75% {
                transform: translate(-50%, -50%) rotate(10deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup p {
            margin-bottom: 0;
            color: #ccc;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Player1 Total Run: <span id="count"></span></h1><br>
    <h1><span id="over"></span> Ball</h1>

    <h1 id="ovr"></h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <div class="wrapper">
                    <div class="sector" style="transform: rotate(75deg) skew(60deg);" onclick="one(); one_(); toggle();">1</div>
                    <div class="sector" style="transform: rotate(105deg) skew(60deg);" onclick="two(); one_(); toggle();">2</div>
                    <div class="sector" style="transform: rotate(135deg) skew(60deg);" onclick="dot(); wide_(); toggle();">Dot
                        Ball</div>
                    <div class="sector" style="transform: rotate(165deg) skew(60deg);" onclick="four(); four_(); toggle();">4</div>
                    <div class="sector" style="transform: rotate(195deg) skew(60deg);" onclick="six(); six_(); toggle();">Six!
                    </div>
                    <div class="sector" style="transform: rotate(225deg) skew(60deg);" onclick="dot(); wide_(); toggle();">Dot
                        Ball</div>
                    <div class="sector" style="transform: rotate(255deg) skew(60deg);" onclick="out(); wicket(); toggle();">Out!
                    </div>
                    <div class="sector" style="transform: rotate(285deg) skew(60deg);" onclick="wide(); wide_(); toggle();">Wide
                    </div>
                    <div class="sector" style="transform: rotate(315deg) skew(60deg);" onclick="dot(); wide_(); toggle();">Dot
                        Ball</div>
                    <div class="sector" style="transform: rotate(345deg) skew(60deg);" onclick="no(); wide_(); toggle();">No Ball
                    </div>
                    <div class="sector" style="transform: rotate(375deg) skew(60deg);" onclick="dot(); wide_(); toggle();">Dot
                        Ball</div>
                    <div class="sector" style="transform: rotate(405deg) skew(60deg);" onclick="runOut(); wicket(); toggle();">Run
                        Out</div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button id="startBtn" onclick="toggleSpinning()">Start Spinning</button>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-8 col-sm-6">
                <table id="numberTable" class="table">
                    <thead>
                        <tr>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2></h2>
        <p>OVER</p>
    </div>

    <script>


        var wrapper = document.querySelector('.wrapper');
        var isSpinning = false;
        var audio = new Audio('wheel.aac');


        function toggleSpinning() {
            if (isSpinning) {
                wrapper.style.animationPlayState = 'paused';
                isSpinning = false;
                audio.pause();
            } else {
                wrapper.style.animationPlayState = 'running';
                isSpinning = true;
                audio.volume = 0.2;
                audio.play();
            }
        }

        function toggle() {
            if (isSpinning) {
                wrapper.style.animationPlayState = 'paused';
                isSpinning = false;
                audio.pause();
            }
        }


        var numberTable = document.getElementById('numberTable');

        function addToTable(action) {
            var newRow = document.createElement('tr');

            var actionCell = document.createElement('td');
            actionCell.textContent = action;
            newRow.appendChild(actionCell);

            var valueCell = document.createElement('td');
            newRow.appendChild(valueCell);

            numberTable.querySelector('tbody').appendChild(newRow);
        }

        let count = 0;
        let over = 0;

        function updateCount() {
            document.getElementById('count').textContent = count;
        }

        function updateOver() {
            const countElement = document.getElementById('over');

            if (over%6 === 0 && over !==0) {
                countElement.textContent = over;
                showPopup();
            } else {
                countElement.textContent = over;
            }


        }

        function one() {
            addToTable(1);
            count = count + 1;
            over = over + 1;
            updateOver();
            updateCount();
        }

        function two() {
            addToTable(2);
            count = count + 2;
            over = over + 1;
            updateOver();
            updateCount();
        }

        function dot() {
            addToTable(0);
            over = over + 1;
            updateOver();
        }

        function four() {
            addToTable(4);
            count = count + 4;
            over = over + 1;
            updateOver();
            updateCount();
        }

        function six() {
            addToTable(6);
            count = count + 6;
            over = over + 1;
            updateOver();
            updateCount();
        }

        function out() {
            addToTable('Wicket');
            over = over + 1;
            updateOver();
        }

        function no() {
            addToTable('n.b.-1');
            count = count + 1;
            updateCount();
        }

        function wide() {
            addToTable('w-1');
            count = count + 1;
            updateCount();
        }

        function runOut() {
            addToTable('Wicket');
            over = over + 1;
            updateOver();
        }

        function wheel() {
            // Play sound
            var audio = new Audio('wheel.aac');

            audio.play();
        }

        function wicket() {
            // Play sound
            var audio = new Audio('wicket.aac');
            audio.volume = 1;
            audio.play();
        }

        function four_() {
            // Play sound
            var audio = new Audio('4.aac');
            audio.volume = 1;
            audio.play();
        }
        function one_() {
            // Play sound
            var audio = new Audio('1.aac');
            audio.volume = 1;
            audio.play();
        }
        function six_() {
            // Play sound
            var audio = new Audio('6.aac');
            audio.volume = 1;
            audio.play();
        }
        function wide_() {
            // Play sound
            var audio = new Audio('wide.aac');
            audio.volume = 1.1;
            audio.play();
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCount();
        });

        document.addEventListener('DOMContentLoaded', function () {
            updateOver();
        });


        if (over === 6) {
            document.getElementById('ovr').innerHTML = "1 Over";
        }

        var audio1 = new Audio('whistle.aac');

        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
            audio.volume = 1;
            audio1.play();
            setTimeout(closePopup, 3000);
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }


    </script>


</body>

</html>
