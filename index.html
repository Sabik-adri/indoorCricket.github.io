<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: spin 2s infinite linear;
            animation-play-state: paused;
            /* Initially paused */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .sector {
            position: absolute;
            transform-origin: 100% 100%;
            background: #5cbf66;
            width: 5000px;
            height: 5000px;
            left: 50%;
            top: 50%;
            border: 1px solid #ffffff;
            margin-top: -5000px;
            margin-left: -5000px;
            color: white;
            font-size: larger;
        }

        .sector:hover {
            background-color: #98e9a0;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <div class="wrapper">
                    <div class="sector" style="transform: rotate(75deg) skew(60deg);" onclick="one()">1</div>
                    <div class="sector" style="transform: rotate(105deg) skew(60deg);" onclick="two()">2</div>
                    <div class="sector" style="transform: rotate(135deg) skew(60deg);" onclick="dot()">Dot Ball</div>
                    <div class="sector" style="transform: rotate(165deg) skew(60deg);" onclick="four()">4</div>
                    <div class="sector" style="transform: rotate(195deg) skew(60deg);" onclick="six()">Six!</div>
                    <div class="sector" style="transform: rotate(225deg) skew(60deg);" onclick="dot()">Dot Ball</div>
                    <div class="sector" style="transform: rotate(255deg) skew(60deg);" onclick="out()">Out!</div>
                    <div class="sector" style="transform: rotate(285deg) skew(60deg);" onclick="wide()">Wide</div>
                    <div class="sector" style="transform: rotate(315deg) skew(60deg);" onclick="dot()">Dot Ball</div>
                    <div class="sector" style="transform: rotate(345deg) skew(60deg);" onclick="no()">No Ball</div>
                    <div class="sector" style="transform: rotate(375deg) skew(60deg);" onclick="dot()">Dot Ball</div>
                    <div class="sector" style="transform: rotate(405deg) skew(60deg);" onclick="runOut()">Run Out</div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button id="startBtn" onclick="toggleSpinning()">Start Spinning</button>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-8 col-sm-6">
                <table id="numberTable" class="table">
                    <thead>
                        <tr>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var wrapper = document.querySelector('.wrapper');
        var isSpinning = false;

        function toggleSpinning() {
            if (isSpinning) {
                wrapper.style.animationPlayState = 'paused';
                isSpinning = false;
            } else {
                wrapper.style.animationPlayState = 'running';
                isSpinning = true;
            }
        }

        var numberTable = document.getElementById('numberTable');

        function addToTable(action) {
            var newRow = document.createElement('tr');

            var actionCell = document.createElement('td');
            actionCell.textContent = action;
            newRow.appendChild(actionCell);

            var valueCell = document.createElement('td');
            newRow.appendChild(valueCell);

            numberTable.querySelector('tbody').appendChild(newRow);
        }

        function one() {
            addToTable(1);
        }

        function two() {
            addToTable(2);
        }

        function dot() {
            addToTable(0);
        }

        function four() {
            addToTable(4);
        }

        function six() {
            addToTable(6);
        }

        function out() {
            addToTable('Wicket');
        }

        function no() {
            addToTable('n.b.-1');
        }

        function wide() {
            addToTable('w-1');
        }

        function runOut() {
            addToTable('Wicket');
        }
    </script>
</body>

</html>
